<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'; img-src 'self' data:;">
    <meta http-equiv="X-Content-Security-Policy" content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'; img-src 'self' data:;">
    <title>Flowchart App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="toolbar">
        <h2>Shapes</h2>
        <div class="shape" data-shape="rectangle" title="Rectangle">
            <img src="icons/rectangle.svg" alt="Rectangle Tool">
        </div>
        <div class="shape" data-shape="circle" title="Circle">
            <img src="icons/circle.svg" alt="Circle Tool">
        </div>
        <div class="shape" data-shape="diamond" title="Diamond">
            <img src="icons/diamond.svg" alt="Diamond Tool">
        </div>
        <div class="shape" data-shape="line" title="Line">
            <img src="icons/line.svg" alt="Line Tool">
        </div>
        <div class="shape" data-shape="default" title="Default Cursor">
            <img src="icons/cursor.svg" alt="Default Cursor Tool">
        </div>
        <div class="shape" data-shape="text" title="Text Tool" style="font-size: 20px; text-align: center; line-height: 24px; font-weight: bold;">
            T
        </div>

        <h2>Colors</h2>
        <input type="color" id="colorPicker" value="#000000">
        <button id="removeColorButton">Remove Fill</button>

        <!-- NEW: Text Formatting Tools -->
        <h2>Text Format</h2>
        <div class="tool-group text-format-controls">
          <label for="fontSelector" style="margin-right: 5px;">Font:</label>
          <select id="fontSelector" style="max-width: 150px;">
            <option value="Arial">Loading Fonts...</option> <!-- Placeholder -->
          </select>
          <button id="boldButton" class="style-button" title="Bold (Ctrl+B)" style="font-weight: bold;">B</button>
          <button id="italicButton" class="style-button" title="Italic (Ctrl+I)" style="font-style: italic;">I</button>
          <button id="underlineButton" class="style-button" title="Underline (Ctrl+U)" style="text-decoration: underline;">U</button>
          <button id="alignLeftButton" class="align-button selected" data-align="left" title="Align Left">Left</button>
          <button id="alignCenterButton" class="align-button" data-align="center" title="Align Center">Center</button>
          <button id="alignRightButton" class="align-button" data-align="right" title="Align Right">Right</button>
        </div>
        <!-- END: Text Formatting Tools -->

        <h2>Actions</h2>
        <!-- Buttons removed, functionality moved to File menu -->
    </div>

    <div id="canvas-container">
        <canvas id="flowchartCanvas" width="1200" height="900"></canvas>
    </div>

    <script src="./renderer.js"></script>
</body>
</html>
