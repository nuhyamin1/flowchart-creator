<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'; img-src 'self' data:;">
    <meta http-equiv="X-Content-Security-Policy" content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'; img-src 'self' data:;">
    <title>Flowchart App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="toolbar">
        <h2>Shapes</h2>
        <div class="shape" data-shape="rectangle" title="Rectangle">
            <img src="icons/rectangle.svg" alt="Rectangle Tool">
        </div>
        <div class="shape" data-shape="circle" title="Circle">
            <img src="icons/circle.svg" alt="Circle Tool">
        </div>
        <div class="shape" data-shape="diamond" title="Diamond">
            <img src="icons/diamond.svg" alt="Diamond Tool">
        </div>
        <div class="shape" data-shape="line" title="Line">
            <img src="icons/line.svg" alt="Line Tool">
        </div>
        <div class="shape" data-shape="default" title="Default Cursor">
            <img src="icons/cursor.svg" alt="Default Cursor Tool">
        </div>

        <h2>Colors</h2>
        <input type="color" id="colorPicker" value="#000000">
        <button id="removeColorButton">Remove Fill</button>

        <h2>Actions</h2>
        <!-- Buttons removed, functionality moved to File menu -->
    </div>

    <div id="canvas-container">
        <canvas id="flowchartCanvas" width="1200" height="900"></canvas>
    </div>

    <script src="./renderer.js"></script>
</body>
</html>
